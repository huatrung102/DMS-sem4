<div class="row">
    
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-green-sharp bold uppercase"><!-- ko text: LOCALIZATION.ACCOUNT.CHANGE_PASSWORD --><!-- /ko --></span>
            </div>        
        </div>
        <div class="portlet-body">
            <div class="form-horizontal">
                <div class="form-body">
                    <div class="form-group" data-bind="css: $.trim(Obj.OldPassword()).length > 0 ? '' : 'has-error'">
                        <label class="col-md-3 control-label"><!-- ko text: LOCALIZATION.ACCOUNT.OLD_PASSWORD --><!-- /ko --></label>
                        <div class="col-md-9">
                            <input type="password" placeholder="Enter text" data-bind="value: Obj.OldPassword, valueUpdate: 'afterkeydown'" class="form-control">
                            <span class="help-block error" data-bind="visible: Obj.WrongPassword()"><!-- ko text: LOCALIZATION.ACCOUNT.WRONG_PASSWORD --><!-- /ko --></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="css: $.trim(Obj.NewPassword()).length > 0 ? '' : 'has-error'">
                        <label class="col-md-3 control-label"><!-- ko text: LOCALIZATION.ACCOUNT.NEW_PASSWORD --><!-- /ko --></label>
                        <div class="col-md-9">
                            <input type="password" placeholder="Enter text" data-bind="value: Obj.NewPassword, valueUpdate: 'afterkeydown'" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" data-bind="css: $.trim(Obj.RetypePassword()).length > 0 && Obj.NewPassword()==Obj.RetypePassword() ? '' : 'has-error'">
                        <label class="col-md-3 control-label"><!-- ko text: LOCALIZATION.ACCOUNT.RETYPE_PASSWORD --><!-- /ko --></label>
                        <div class="col-md-9">
                            <input type="password" placeholder="Enter text" data-bind="value: Obj.RetypePassword, valueUpdate: 'afterkeydown'" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">&nbsp;</label>
                        <div class="col-md-9">
                            <button class="btn btn-primary" data-bind="enable: $.trim(Obj.RetypePassword()).length > 0 && Obj.NewPassword() == Obj.RetypePassword(), click: changePassword"><!-- ko text: LOCALIZATION.ACCOUNT.CHANGE_PASSWORD --><!-- /ko --></button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
