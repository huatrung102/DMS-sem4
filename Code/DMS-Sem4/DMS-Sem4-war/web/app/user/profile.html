<div class="row" style="height: calc(100vh - 93px);">
    <div class="col-lg-4">
        <div class="ibox-title">
            <h2 data-bind="text: model.Users.FullName() + 's Profile'" ></h2>
            <div class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px!important">
                    <div class="col-lg-5">
                        <span class="fa fa-user"></span>
                        <label><!-- ko text: LOCALIZATION.ACCOUNT.LOGIN_USERNAME --><!-- /ko --></label>
                    </div>
                    <div class="col-lg-7">
                        <span data-bind="text: model.Users.userName()"></span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0px!important">
                    <div class="col-lg-5">
                        <span class="fa fa-envelope"></span>
                        <label><!-- ko text: LOCALIZATION.ACCOUNT.PROPERTY_EMAIL --><!-- /ko --></label>
                    </div>
                    <div class="col-lg-7">
                        <span data-bind="text: model.Users.userEmail()"></span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0px!important">
                    <div class="col-lg-5">
                        <span class="fa fa-home"></span>
                        <label><!-- ko text: LOCALIZATION.ACCOUNT.PROPERTY_DEPARTMENT --><!-- /ko --></label>
                    </div>
                    <div class="col-lg-7">
                        <span data-bind="text: model.Users.depName()"></span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0px!important">
                    <div class="col-lg-5">
                        <span class="fa fa-trophy"></span>
                        <label><!-- ko text: LOCALIZATION.ACCOUNT.PROPERTY_ROLE --><!-- /ko --></label>
                    </div>
                    <div class="col-lg-7">
                        <span data-bind="text: model.Users.roleName()"></span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0px!important">
                    <div class="col-lg-5">
                        <span class="fa fa-star"></span>
                        <label><!-- ko text: LOCALIZATION.ACCOUNT.PROPERTY_STATUS --><!-- /ko --></label>
                    </div>
                    <div class="col-lg-7">
                        <span data-bind="text: model.Users.userStatus() == 'true' ? 'Kích hoạt' : 'Khóa'"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--end of widget-->
        <div class="ibox-content">
            <h5>Setting</h5>
            <ul class="folder-list nav" style="padding: 0">
                <li></li>
                <li data-bind="css:{active : model.nvaSelected() == 0}">
                    <a data-bind="click: edit_Info({code: 0})"><i class="fa fa-users"></i><!-- ko text: LOCALIZATION.ACCOUNT.EDIT --><!-- /ko --></a>
                </li>
                <li data-bind="css:{active : model.nvaSelected() == 1}">
                    <a data-bind="click: edit_Info({code: 1})"><i class="fa fa-unlock-alt"></i><!-- ko text: LOCALIZATION.ACCOUNT.CHANGE_PASSWORD --><!-- /ko --></a>
                </li>
                <li data-bind="click: edit_Info({code: 0})"></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="ibox-title">
            <h5 data-bind="text: model.heading()"></h5>
            <div class="ibox-tools " data-bind="visible: model.nvaSelected() == 0">
                <button class="btn btn-white btn-xs"><!-- ko text: LOCALIZATION.COMMON.CANCEL --><!-- /ko --></button>
                <button class="btn btn-primary btn-xs" data-bind="click: users_edit"><!-- ko text: LOCALIZATION.COMMON.SAVE --><!-- /ko --></button>
            </div>
            <div class="ibox-tools" data-bind="visible: model.nvaSelected() == 1">
                <button class="btn btn-white btn-xs"><!-- ko text: LOCALIZATION.COMMON.CANCEL --><!-- /ko --></button>
                <button class="btn btn-primary btn-xs" data-bind="click:users_changepassword"><!-- ko text: LOCALIZATION.COMMON.SAVE --><!-- /ko --></button>
            </div>
        </div>
        <div class="ibox-content" style="height: calc(100vh - 146px);">
            <div class="form-horizontal" data-bind="visible: model.nvaSelected() == 0">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tên đăng nhập</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline" style="padding-left: 0px!important;"  data-bind="value: model.Users.userName"></label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Họ và tên</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  data-bind="value: model.Users.userFullName">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-bind="value: model.Users.userEmail">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phòng ban</label>
                    <div class="col-sm-8">
                        <label data-bind="text: model.Users.depName()" class="checkbox-inline" style="padding-left: 0px!important;"></label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.ACCOUNT.PROPERTY_STATUS --><!-- /ko --></label>
                     <div class="col-sm-8">
                        <label data-bind="text: model.Users.userStatus()" class="checkbox-inline" style="padding-left: 0px!important;"></label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Role</label>
                    <div class="col-sm-8">
                        <label data-bind="text: model.Users.roleName()" class="checkbox-inline" style="padding-left: 0px!important;"></label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
               
            </div>
            <div class="form-horizontal" data-bind="visible: model.nvaSelected() == 1">
                <div class="form-group" data-bind="css: $.trim(model.Users.userPassword()).length > 0  ? '' : 'has-error'">
                    <label class="col-sm-3 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" placeholder="Enter old password" data-bind="value: model.Users.userPassword, valueUpdate: 'afterkeydown'" class="form-control">
                    </div>
                </div>
                  <div class="form-group" data-bind="css: $.trim(model.Users.userNewPassword()).length > 0 && model.Users.userNewPassword() == model.Users.userPassword_Retype() ? '' : 'has-error'">
                    <label class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" placeholder="Enter new password" data-bind="value: model.Users.userNewPassword, valueUpdate: 'afterkeydown'" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" data-bind="css: $.trim(model.Users.userPassword_Retype()).length > 0 && model.Users.userPassword_Retype() == model.Users.userPassword() ? '' : 'has-error'">
                    <label class="col-sm-3 control-label">Retype New Password</label>
                    <div class="col-sm-8">
                        <input type="password" placeholder="Enter password retype" data-bind="value: model.Users.userPassword_Retype, valueUpdate: 'afterkeydown'" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
