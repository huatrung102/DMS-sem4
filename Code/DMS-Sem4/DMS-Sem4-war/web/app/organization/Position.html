<div class="ibox" style="height: calc(100vh - 93px);">
    <div class="ibox-title">
        <div>
            <h5>Bộ phận</h5>
            <div style="text-align: center;">
                <div class="col-md-3 forum-info label label-success" style="top: -9px">
                    <span class="views-number" data-bind="text: model.TotalPosition"></span>
                    <div>
                        <small>bộ phận</small>
                    </div>
                </div>
            </div>
            <span class="pull-right">
                <button class="btn btn-primary btn-xs btn-outline" type="button" data-bind="click: position_add"><i class="fa fa-plus"></i></button>
            </span>
        </div>
    </div>
    <div class="ibox-content" style="padding-bottom: 15px">
        <div class="form-group" style="margin-bottom: 0px">
            <select style="display: none" class="form-control position-filter" multiple="multiple" data-bind="options: model.Position, optionsText: 'Name', optionsValue: 'Id', selectedOptions: model.filter_position, attr: { 'data-placeholder': LOCALIZATION.COMMON.FILTER }"></select>
        </div>
    </div>
    <div class="ibox-content full-height-scroll">
        <div class="dd">
            <ol class="dd-list" data-bind="foreach: model.Position">
                <li class="dd-item node-item" data-bind="attr: {dataid: Id}, style: { display: Filter() == 1 ? 'block' : 'none' }">
                    <div class=" dd-handle" data-bind="click: $root.selectItem.bind($data, { Id: Id, Type: CONSTANT.ORGANIZATION_TYPE_BRANCH, PositionId:  Id }), css: { selected: Id == $root.model.SeletedItem() }">
                        <!-- ko text: Name --><!-- /ko -->
                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-outline" type="button" data-bind="clickBubble: false, click: $root.position_edit.bind($data, { Id: Id, Name: Name, Code: Code})"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs btn-outline" data-bind="clickBubble: false, click: $root.position_remove.bind($data, { Id: Id })" type="button"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
