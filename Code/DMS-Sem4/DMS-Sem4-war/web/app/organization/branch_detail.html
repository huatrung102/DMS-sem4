<div class="modal-content">
    <div class="modal-header">
        <h3><!-- ko text: LOCALIZATION.COMMON.DETAIL_TITLE --><!-- /ko --><!-- ko text: LOCALIZATION.BRANCH.TITLE --><!-- /ko --></h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">            
            <div class="form-group" data-bind="css: $.trim(model.Name()).length > 0 ? '' : 'has-error'">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.BRANCH.PROPERTY_NAME --><!-- /ko --></label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter name" data-bind="value: model.Name, valueUpdate: 'afterkeydown'" class="form-control">
                </div>
            </div>
            <div class="form-group" data-bind="css: $.trim(model.Code()).length > 0 ? '' : 'has-error'">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.BRANCH.CODE --><!-- /ko --></label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter code" data-bind="value: model.Code, valueUpdate: 'afterkeydown'" class="form-control">
                </div>
            </div>
            <div class="form-group" data-bind="css: $.trim(model.Address()).length > 0 ? '' : 'has-error'">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.BRANCH.ADDRESS --><!-- /ko --></label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter address" data-bind="value: model.Address, valueUpdate: 'afterkeydown'" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.BRANCH.REGIONS --><!-- /ko --></label>
                <div class="col-sm-9">
                    <select class="form-control m-b" data-bind="options: regions, optionsText: 'Name', optionsValue: 'Id', value: model.Regions.Id"></select>
                </div>
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="enable: $.trim(model.Name()).length > 0, click: save"><!-- ko text: LOCALIZATION.COMMON.SAVE --><!-- /ko --></button>
        <button class="btn btn-default" data-bind="click: cancel"><!-- ko text: LOCALIZATION.COMMON.CANCEL --><!-- /ko --></button>
    </div>
</div>
