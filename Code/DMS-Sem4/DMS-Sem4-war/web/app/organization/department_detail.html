<div class="modal-content">
    <div class="modal-header">
        <h3><!-- ko text: dialog_title() --><!-- /ko --></h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" data-bind="css: $.trim(model.depName()).length > 0?'':'has-error'">
                <label class="col-sm-3 control-label"><!-- ko text: department_property_name() --><!-- /ko --></label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter text" data-bind="value: model.depName, valueUpdate: 'afterkeydown'" class="form-control">
                </div>
            </div>
           
            <div class="form-group" >
                <label class="col-sm-3 control-label">Department Code</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter text" data-bind="value: model.depCode, valueUpdate: 'afterkeydown'" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Status</label>
                <div class="col-sm-9">
                    <label class="radio-inline" style="padding-left: 0px!important"> <input type="checkbox" value="1" name="admin" data-bind="value: 1, checked: model.depStatus"> </label>
                </div>
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="enable: $.trim(model.depName()).length > 0, click: save"><!-- ko text: LOCALIZATION.COMMON.SAVE --><!-- /ko --></button>
        <button class="btn btn-default" data-bind="click: cancel"><!-- ko text: LOCALIZATION.COMMON.CANCEL --><!-- /ko --></button>
    </div>
</div>
