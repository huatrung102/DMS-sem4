<div class="modal-content">
    <div class="modal-header">
        <h3><!-- ko text: model.title --><!-- /ko --></h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" data-bind="visible: model.nextstages">
				<label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.NEXT_STAGE --><!-- /ko --></label>
                <div class="col-sm-9">
                    <select class="form-control" data-bind="options: model.nextstages, optionsText: 'Name', value: model.stage"></select>
                </div>
            </div>
            <!-- ko if: model.stage() -->
            <div class="form-group" data-bind="visible: model.stage().Positions != null && model.stage().Positions.length > 1">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.POSITION_ASSIGNED --><!-- /ko --></label>
                <div class="col-sm-9">
                    <!--<select class="form-control" data-bind="options: model.stage().Positions, optionsText: 'Name', optionsValue: 'Id', value: model.position"></select>-->
                    <select class="form-control" data-bind="options: model.stage().Positions, optionsText: 'Name', optionsValue: 'Id', value: model.position"></select>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: model.stage() -->
            <div class="form-group" data-bind="visible: model.stage().Departments.length > 0">
				<label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.DEPARTMENT_ASSIGNED --><!-- /ko --></label>
                <div class="col-sm-9">
                    <select class="form-control" data-bind="options: departmentArray, optionsText: 'Name', value: model.department"></select>
                    <!--<select class="form-control" data-bind="options: departmentArray, optionsText: 'Name', value: model.department"></select>-->
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: model.department() -->
            <div class="form-group" data-bind="visible: model.department().Users.length > 0">
				<label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.USER_ASSIGNED --><!-- /ko --></label>
                <div class="col-sm-9">
                    <select class="form-control" data-bind="options: model.department().Users, optionsText: 'FullName', value: model.user"></select>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: model.stage() -->
            <div class="form-group">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.IS_URGENT --><!-- /ko --></label>
                <div class="col-sm-9">
                    <input type="checkbox" data-bind="checked: model.urgent"/>
                </div>                
            </div>
            <!-- /ko -->
            <div class="form-group">
                <label class="col-sm-3 control-label"><!-- ko text: LOCALIZATION.APPLICATION.COMMENT --><!-- /ko --></label>
                <div class="col-sm-9">
                    <textarea class="form-control" data-bind="value: model.comment"></textarea>
                </div>
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save"><!-- ko text: LOCALIZATION.COMMON.ACCEPT --><!-- /ko --></button>
        <button class="btn btn-default" data-bind="click: cancel"><!-- ko text: LOCALIZATION.COMMON.CANCEL --><!-- /ko --></button>
    </div>
</div>
