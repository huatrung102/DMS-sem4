<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <a class="btn btn-primary btn-xs btn-outline" data-bind="attr: { href: historyGraphLink }">&nbsp;<!-- ko text: LOCALIZATION.COMMON.GRAPH_VIEW --><!-- /ko -->&nbsp;</a>
            </div>
            <div class="ibox-content inspinia-timeline" data-bind="foreach: logs">
                <div class="vertical-container dark-timeline" id="vertical-timeline">
                    <div class="vertical-timeline-block">
                        <div class="vertical-timeline-icon" data-bind="css : {'navy-bg' : IsRollback == false, 'btn-danger' : IsRollback == true}">
                            <i class="fa fa-arrow-down" data-bind="css : {'fa-arrow-up' : IsRollback == false, 'fa-arrow-down' : IsRollback == true}"></i>
                        </div>
                        <div class="vertical-timeline-content">
                            <span class="vertical-date" style="position: absolute; left: -11%; top: 2px">
                                <span style="font-size: 20px; text-align: center;"><!-- ko text: Time --><!-- /ko --></span> <br>
                                <small style="text-align: center;"><!-- ko text: Date --><!-- /ko --></small>
                            </span>
                            <h2><!-- ko text: StageName --><!-- /ko --></h2>
                            <p><!-- ko text: UserName --><!-- /ko --> (<!-- ko text: DepartmentName --><!-- /ko -->)</p>
                            <p><!-- ko text: Comment --><!-- /ko --></p>
                            <div class="row" data-bind="visible: Forms.length > 0">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title" style="float: left">
                                            <h5>Biểu mẫu : </h5>
                                            <!-- ko foreach: Forms -->
                                            <button class="btn btn-outline btn-info btn-xs" type="button" data-bind="click: $root.showForm.bind($data)"><!-- ko text: Name --><!-- /ko --></button>
                                            <!-- /ko -->
                                            <div class="" style="clear: both"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" data-bind="visible: Files.length > 0">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title" style="float: left">
                                            <h5>Files đính kèm</h5>
                                            <!-- ko foreach: Files -->
                                            <button class="btn btn-outline btn-warning btn-xs" type="button" data-bind="click: $root.showFile.bind($data)"><!-- ko text: Name --><!-- /ko --></button>
                                            <!-- /ko -->
                                            <div class="" style="clear: both"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
