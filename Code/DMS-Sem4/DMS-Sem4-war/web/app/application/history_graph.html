<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div id="history_graph" class="col-md-9" style="height:700px"></div>
                    <div class="col-md-3">
                        <strong style="color:green" class="text-primary text-uppercase"><!-- ko text: LOCALIZATION.COMMON.DETAIL_TITLE --><!-- /ko --></strong>
                        <hr />
                        <div class="list-group">
                            <!-- ko foreach: selectedNodes -->
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading"><!-- ko text: nodeNumber --><!-- /ko -->-<!-- ko text: UserName --><!-- /ko --></h4>
                                <p class="list-group-item-text" data-bind="html: Comment"></p>
                                <div class="row">
                                    <!-- ko if: Files.length>0 -->
                                    <div class="btn-group col-sm-12 col-xs-12">
                                        <button type="button" class="btn btn-primary dropdown-toggle col-sm-12 col-xs-12" data-toggle="dropdown">
                                            <span class="pull-left"><!--ko text: LOCALIZATION.APPLICATION.FILES--><!-- /ko --></span><span class="caret pull-right" style="margin-top:7px;"></span>
                                        </button>
                                        <ul class="dropdown-menu col-sm-12 col-xs-12" role="menu">
                                            <!-- ko foreach: Files -->
                                            <li><a data-bind="attr: { href: String.format('/FileAttachment/Download?ApplicationId={0}&FileAttachmentId={1}', $root.appId, Id) }" class="btn btn-white btn-xs" style="white-space: pre-line">&nbsp;<!-- ko text: Name --><!-- /ko -->&nbsp;</a></li>
                                            <!-- /ko -->
                                        </ul>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko if: Forms.length>0 -->
                                    <div class="btn-group col-sm-12 col-xs-12">
                                        <button type="button" class="btn btn-primary dropdown-toggle col-sm-12 col-xs-12" data-toggle="dropdown">
                                            <span class="pull-left"><!--ko text: LOCALIZATION.APPLICATION.FORMS--><!-- /ko --></span><span class="caret pull-right" style="margin-top:7px;"></span>
                                        </button>
                                        <ul class="dropdown-menu col-sm-12 col-xs-12" role="menu">
                                            <!-- ko foreach: Forms -->
                                            <li><a data-bind="click: $root.showForm" class="btn btn-white btn-xs">&nbsp;<!-- ko text: Name --><!-- /ko -->&nbsp;</a></li>
                                            <!-- /ko -->
                                        </ul>
                                    </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
